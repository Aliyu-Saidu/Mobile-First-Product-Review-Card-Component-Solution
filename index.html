<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		  
		<title>Frontend Mentor | Product preview card component</title>
		
	</head>
	<body>
		<article class="container">
			<article class="wrapper">
				<picture>
					<source media="(min-width:375px)" srcset="./images/image-product-desktop.jpg" class="img_1">
					<img src="./images/image-product-mobile.jpg" alt="image of perfume" class="product-img"/>
				</picture>
				<section>
					<div class="card">
						<h1>Perfume</h1>

						<h2>Gabrielle Essence Eau De Parfum</h2>

						<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						  Perfumer-Creator for the House of CHANEL.</p>

						<span id="new_price">$149.99</span>
						<span id="old_price">$169.99</span>
					</div>
					<div class="btn_icon_container">
						<button type="button">Add to Cart</button>
						<img src="./images/icon-cart.svg" alt="cart icon" />
					</div>
				</section>

			</article>
		</article>
	</body>
</html>
